- definition:
    tags: ["base"]

- name: set variables
  variables:
    password: qwerty

- name: create and populate table
  steps:
    - name: tear up, drop table
      db:
        db_query: >
          drop table if exists t1;
    - name: create table
      db:
        db_query: >
          create table if not exists t1 (id text, deleted_at timestamp);
    - name: populate with data
      db:
        db_query: >
          insert into t1(id, deleted_at) values ('q', now());
    - name: get count
      db_query: >
        select count(*) as cnt from t1;
      variables:
        cnt: '0.cnt'
    - name: get count 2
      db:
        db_query: >
          select count(*) as cnt from t1;
        variables:
          cnt2: '0.cnt'

- name: check values in table
  db_query: select id from t1
  db_response: >
    {"id":"q"}]

- name: show count plain
  echo_message: '{{$cnt}}'

- name: show count
  echo:
    message: '{{$cnt2}}'

- name: drop table
  db_query: >
    drop table t1;
