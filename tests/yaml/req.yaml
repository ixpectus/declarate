    path: tom

- name: check request
  method: GET
  path: /{{$path}}
  response: |
    {
      "body":{"age": 28,"name":"{{$name}}", "items":[1, 2, 3, 4]}, 
      "status": 200
    }
  comparisonParams:
    ignoreArraysOrdering: true

