- definition:
    tags: ["advanced"]

- name: set variables
  variables:
    name: Tom
    path: tom

- name: check request 2
  method: GET
  path: /{{$path}}
  responseStatus: 200
  response: |
    {"age": 28,"name":"{{$name}}", "items":[1, 2, 3]}
  comparisonParams:
    ignoreArraysOrdering: true
    allowArrayExtraItems: true

- name: nested steps
  steps:
  - name: check request nested1
    method: GET
    path: /{{$path}}
    responseStatus: 200
    response: |
      {"age": 28,"name":"{{$name}}", "items":[1, 2, 3, 4]}
    comparisonParams:
      ignoreArraysOrdering: true

  - name: check request nested2
    method: GET
    path: /{{$path}}
    responseStatus: 200
    response: |
      {"age": 28,"name":"{{$name}}", "items":[1, 2, 3]}
    comparisonParams:
      ignoreArraysOrdering: true
      allowArrayExtraItems: true


