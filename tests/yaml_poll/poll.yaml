- name: check poll handler
  method: GET
  path: /poll
  responseFull: |
    {
      "body": {"age": 31,"name":"Tommy"}, 
      "status": 200
    }
  poll:
    duration: 100ms
    interval: 10ms

- name: check poll handler with regexp success
  method: GET
  path: /poll
  responseFull: |
    {
      "body": {"age": 31,"name":"Tommy"}, 
      "status": 200
    }
  poll:
    response_regexp: ".+Tom.+"
    duration: 100ms
    interval: 10ms

- name: check poll handler with regexp success with response body
  method: GET
  path: /poll
  responseFull: |
    {
      "body": {"age": 31,"name":"Tommy"}, 
      "status": 200
    }
  poll:
    response: | 
      {
        "body": {"name":"Tom"}
      }
    duration: 100ms
    interval: 10ms

- name: check poll handler with regexp fail
  method: GET
  path: /poll
  responseFull: |
    {
      "body": {"age": 31,"name":"Tommy"}, 
      "status": 200
    }
  poll:
    response_regexp: ".+Zen.+"
    duration: 100ms
    interval: 10ms

- name: check poll handler with fail by response body
  method: GET
  path: /poll
  responseFull: |
    {
      "body": {"age": 31,"name":"Tommy"}
    }
  poll:
    response: | 
      {
        "body": {"name":"Zen"}
      }
    duration: 100ms
    interval: 10ms

